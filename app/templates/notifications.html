{% extends "base.html" %}

{% block title %}알림 - 학습 진도 트래커{% endblock %}

{% block content %}
<div class="notifications-page">
    <div class="page-header">
        <h1><i class="bi bi-bell me-2"></i>알림</h1>
        <p class="text-muted">학습 관련 알림을 확인하세요</p>
    </div>
    
    <div class="notifications-container">
        <div class="notifications-toolbar">
            <div class="toolbar-left">
                <button class="btn btn-outline-primary btn-sm active" data-filter="all">전체</button>
                <button class="btn btn-outline-primary btn-sm" data-filter="unread">읽지 않음</button>
                <button class="btn btn-outline-primary btn-sm" data-filter="read">읽음</button>
            </div>
            <div class="toolbar-right">
                <button class="btn btn-link btn-sm text-muted" id="markAllRead">
                    <i class="bi bi-check2-all"></i> 모두 읽음 처리
                </button>
            </div>
        </div>
        
        <div class="notifications-list">
            <div class="empty-state">
                <div class="empty-icon">
                    <i class="bi bi-bell-slash"></i>
                </div>
                <h3>알림이 없습니다</h3>
                <p class="text-muted">새로운 알림이 도착하면 여기에 표시됩니다</p>
            </div>
        </div>
    </div>
</div>

<style>
.notifications-page {
    max-width: 800px;
    margin: 0 auto;
}

.page-header {
    margin-bottom: 2rem;
}

.page-header h1 {
    color: var(--app-text);
    font-size: 1.75rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.notifications-container {
    background: var(--app-card-bg);
    border: 1px solid var(--app-border);
    border-radius: 16px;
    overflow: hidden;
}

.notifications-toolbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 1.5rem;
    border-bottom: 1px solid var(--app-border);
    background: var(--app-input-bg);
}

.toolbar-left {
    display: flex;
    gap: 0.5rem;
}

.toolbar-left .btn {
    border-radius: 20px;
    padding: 0.375rem 1rem;
    font-size: 0.85rem;
}

.toolbar-left .btn.active {
    background: var(--primary-color);
    border-color: var(--primary-color);
    color: white;
}

.notifications-list {
    min-height: 300px;
}

.notification-item {
    display: flex;
    gap: 1rem;
    padding: 1.25rem 1.5rem;
    border-bottom: 1px solid var(--app-border);
    transition: background 0.2s ease;
    cursor: pointer;
}

.notification-item:hover {
    background: var(--app-input-bg);
}

.notification-item.unread {
    background: rgba(59, 130, 246, 0.05);
}

.notification-item.unread::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 4px;
    background: var(--primary-color);
}

.notification-icon {
    width: 44px;
    height: 44px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.25rem;
    flex-shrink: 0;
}

.notification-icon.course {
    background: rgba(59, 130, 246, 0.1);
    color: #3b82f6;
}

.notification-icon.progress {
    background: rgba(16, 185, 129, 0.1);
    color: #10b981;
}

.notification-icon.live {
    background: rgba(239, 68, 68, 0.1);
    color: #ef4444;
}

.notification-icon.system {
    background: rgba(139, 92, 246, 0.1);
    color: #8b5cf6;
}

.notification-content {
    flex: 1;
}

.notification-title {
    font-weight: 600;
    color: var(--app-text);
    margin-bottom: 0.25rem;
}

.notification-desc {
    color: var(--app-text-muted);
    font-size: 0.9rem;
    line-height: 1.4;
}

.notification-time {
    font-size: 0.8rem;
    color: var(--app-text-muted);
    margin-top: 0.5rem;
}

.empty-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 4rem 2rem;
    text-align: center;
}

.empty-icon {
    width: 80px;
    height: 80px;
    background: var(--app-input-bg);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5rem;
    color: var(--app-text-muted);
    margin-bottom: 1.5rem;
}

.empty-state h3 {
    color: var(--app-text);
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
}

@media (max-width: 768px) {
    .notifications-toolbar {
        flex-direction: column;
        gap: 1rem;
    }
    
    .toolbar-left, .toolbar-right {
        width: 100%;
    }
    
    .toolbar-left {
        justify-content: center;
    }
    
    .toolbar-right {
        text-align: center;
    }
}
</style>
{% endblock %}
