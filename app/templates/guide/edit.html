{% extends "base.html" %}

{% block title %}글 수정 - {{ post.title }}{% endblock %}

{% block content %}
<div class="mb-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="{{ url_for('guide.index') }}">이용안내</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('guide.index', category=post.category) }}">{{ categories[post.category].name }}</a></li>
            <li class="breadcrumb-item active" aria-current="page">수정</li>
        </ol>
    </nav>
</div>

<div class="glass-card p-4">
    <h4 class="fw-bold mb-4">
        <i class="bi bi-pencil me-2"></i>글 수정
    </h4>
    
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="title" class="form-label fw-bold">제목</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
        </div>
        
        <div class="mb-3">
            <label for="content" class="form-label fw-bold">내용</label>
            <textarea class="form-control" id="content" name="content" rows="10" required>{{ post.content }}</textarea>
        </div>
        
        {% if is_admin %}
        <div class="mb-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="is_pinned" name="is_pinned" {{ 'checked' if post.is_pinned }}>
                <label class="form-check-label" for="is_pinned">
                    <i class="bi bi-pin me-1"></i>상단 고정
                </label>
            </div>
        </div>
        {% endif %}
        
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-lg me-1"></i>수정
            </button>
            <a href="{{ url_for('guide.view_post', post_id=post.id) }}" class="btn btn-outline-secondary">취소</a>
        </div>
    </form>
</div>
{% endblock %}
