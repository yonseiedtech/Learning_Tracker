{% extends "base.html" %}

{% block title %}수강 신청 - 학습 진도 트래커{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-5 col-lg-4">
        <div class="glass-card p-4 p-md-5">
            <div class="text-center mb-4">
                <div class="auth-icon auth-icon-register mb-3">
                    <i class="bi bi-door-open"></i>
                </div>
                <h2 class="fw-bold">수강 신청</h2>
                <p class="text-muted">강사에게 받은 초대 코드를 입력하세요</p>
            </div>
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="mb-4">
                    <label class="form-label fw-medium text-center d-block">초대 코드</label>
                    <input type="text" name="invite_code" class="form-control form-control-lg text-center text-uppercase fw-bold" 
                           placeholder="8자리 코드 입력" style="letter-spacing: 4px; border-radius: 12px; font-size: 1.5rem;" 
                           maxlength="8" required>
                    {% for error in form.invite_code.errors %}
                    <div class="text-danger small mt-2 text-center">{{ error }}</div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-medium">
                    <i class="bi bi-door-open me-2"></i>세미나 등록하기
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
